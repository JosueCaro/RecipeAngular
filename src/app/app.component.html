<div class="container mx-auto">
  <div class="bg-white rounded p-4 my-5">

    <div class="flex items-center">
      <h2 class="text-2xl font-bold text-slate-950">Crea tu receta. Con IA.</h2>
      <app-loader class="ml-3"></app-loader>
    </div> <!-- Titulo -->

    <div [formGroup]="this.form" class="flex mt-4 items-center">
       <input
       formControlName="ingredients"
       placeholder="Ingresa los ingredientes de tu receta."
       class="
       border-2
       outline-none
       w-full
       rounded-md
       px-4
       py-2
       transition-all
       ease-linear
       duration-200
       hover:border-slate-600
       focus:border-slate-600
       disabled:bg-gray-200
       disabled:border-slate-200
      disabled:text-gray-500
      disabled:cursor-not-allowed
       " type="text">
       <app-button
       (click)="this.validar()"
       [disabled]="this.isLoading"
       [isLoading]="this.isLoading"
       text="Generar"></app-button>
    </div> <!-- Input -->
    <h6
    *ngIf="
    this.form.controls['ingredients'].dirty
    && this.form.controls['ingredients'].getError('required')
    "
    class="text-sm text-red-600">* Es requerido que ingreses
      ingredientes para generar la receta.</h6>
    <h6
    *ngIf="
    this.form.controls['ingredients'].dirty
    && this.form.controls['ingredients'].getError('minlength')
    "
    class="text-sm text-red-600">* Caracteres minimos: 10.</h6>
  </div>


  <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <app-card *ngFor="let recipe of this.recipes" [recipe]="recipe"></app-card>
  </div>


</div>
